<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>day-01</title>
		<style>
			input {
				width: 50px;
			}
			#result {
				border: 1px solid #000;
				margin-top: 10px;
				padding: 2px;
				width: 55px;
				height: 20px;
			}
		</style>
		<script>
			function plus() {
				const val1 = parseInt(document.getElementById('num1').value);
				const val2 = parseInt(document.getElementById('num2').value);
				const ans = 0;

				if (isNaN(val1) || isNaN(val2)) {
					alert('숫자를 모두 입력하세요');
					return;
					// return을 쓰는 이유는 즉시 중단을 위해서, 이게 없으면 아래 코드도 실행되기 때문에 결국 result는 NaN을 반환하게 됨 (아 근데 alert창은 뜨고 NaN이 찍히는구나 조기탈출을 위한 문법이라네?)

					// 변경해볼게
				}

				ans = val1 + val2;
				document.getElementById('result').textContent = ans;
			}
		</script>
	</head>
	<body>
		<input type="number" id="num1" />
		<input type="number" id="num2" />
		<button class="plus" onclick="plus()">+</button>
		<div id="result"></div>
	</body>
</html>
