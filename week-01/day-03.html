<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			let name = '홍길동';
			let a = 15;
			let b = 4;

			console.log(`${a + b}`);
			console.log(`${a - b}`);
			console.log(`${a * b}`);
			console.log(`${a / b}`);
			console.log(`${a % b}`);

			console.log(`${a > b}`); //true
			console.log(`${a < b}`); //false
			console.log(`${a === b}`); //false
			console.log(`${a !== b}`); //true

			console.log(`안녕하세요, ${name}님! ${a} + ${b} = ${a + b}`);
		</script>
	</head>
	<body></body>
</html>
